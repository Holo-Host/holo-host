on:
  workflow_call:
    inputs:
      project:
        required: true
        type: string
        description: The name of the project to build and test.

env:
  RUST_VERSION: 1.85.0

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 23
          cache: "npm"
          cache-dependency-path: ui/${{  inputs.project }}/package-lock.json

      - name: Install Dependencies
        run: |
          cd ui/${{  inputs.project }}
          npm install

      - name: Build Project
        run: |
          cd ui/${{  inputs.project }}
          npm run build

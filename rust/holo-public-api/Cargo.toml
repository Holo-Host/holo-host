[package]
name = "holo-public-api"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4"
actix-limitation = "0.5"
actix-multipart = "0.7.2"
actix-cors = "0.7.1"
aws-sdk-s3 = "1.79.0"
aws-config = { version = "1.1.7", features = ["behavior-version-latest"] }
futures-util = "0.3.31"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
config = "0.13"
dotenvy = "0.15"
jsonwebtoken = "9.3"
chrono = "0.4"
utoipa = "5"
utoipa-swagger-ui = { version = "9", features = ["actix-web"] }
mongodb = "2.1"
bson = { version = "2", features = ["chrono-0_4"] }
tokio = { version = "1", features = ["full"] }
anyhow = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
deadpool-redis = "0.14"
redis = { version = "0.23", features = ["tokio-comp", "tls-rustls", "tokio-rustls-comp"] }
cron = "0.15.0"
blake3 = "1.6.1"